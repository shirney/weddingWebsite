                <span>
                </span>

                <div class="mb_share clearfix">

            <div class="row" id="form-wrap">
                <div class="col-lg-6 col-lg-offset-3 col-xs-12">
                    <p class="lead">
                        <form id="wedding-form" class="form-horizontal">
                            <div class="form-group">
                                <label for="name" class="col-sm-4 col-xs-4 control-label">你/妳是哪位？</label>
                                <div class="col-sm-8 col-xs-8">
                                    <input class="form-control" id="name" name="name" placeholder="您的大名（收件人）">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="isComing" class="col-sm-4 col-xs-4 control-label">會來參加嗎？</label>
                                <div class="col-sm-8 col-xs-8">
                                    <input type="checkbox" id="isComing" name="isComing" checked>
                                </div>
                            </div>
                            <div class="form-group" id="man-steak">
                                <div class="col-sm-4 col-xs-4 form-field">
                                    <button class="clear-btn" id="clear-man"></button>
                                </div>
                                <div class="col-sm-8 col-xs-8 form-field">
                                    <input type="hidden" name="adults" class="rating" data-filled="fa man man-steak-filled" data-empty="fa man man-steak-empty" />
                                    <label class="control-label">大人（葷）</label>
                                </div>
                            </div>
                            <div class="form-group" id="man-vegan">
                                <div class="col-sm-4 col-xs-4 form-field">
                                    <button class="clear-btn" id="clear-vegan"></button>
                                </div>
                                <div class="col-sm-8 col-xs-8 form-field">
                                    <input type="hidden" name="vegetarians" class="rating" data-filled="fa man man-vegan-filled" data-empty="fa man man-vegan-empty" />
                                    <label class="control-label">大人（素）</label>
                                </div>
                            </div>
                            <div class="form-group" id="man-child">
                                <div class="col-sm-4 col-xs-4 form-field">
                                    <button class="clear-btn" id="clear-child"></button>
                                </div>
                                <div class="col-sm-8 col-xs-8 form-field">
                                    <input type="hidden" name="children" class="rating fa-fw" data-filled="fa man man-child-filled" data-empty="fa man-child-empty man" />
                                    <label class="control-label">屁孩（兒童椅）</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="invitationType" class="col-sm-4 col-xs-4 control-label">需要紙本喜帖嗎？</label>
                                <div class="col-sm-8 col-xs-8 ">
                                    <input type="checkbox" id="invitationType" name="invitationType" checked>
                                </div>
                            </div>
                            <div class="form-group" id="address-wrap">
                                <label for="address" class="col-sm-4 col-xs-4 control-label">地址？</label>
                                <div class="col-sm-8 col-xs-8">
                                    <textarea resize="none" rows="2" class="form-control" name="address" id="address" placeholder="限鬼島"></textarea>
                                </div>
                            </div>
                            <div class="form-group" id="email-address-wrap" style="display:none">
                                <label for="emailAddress" class="col-sm-4 col-xs-4 control-label">電子郵件？</label>
                                <div class="col-sm-8 col-xs-8">
                                    <input class="form-control" name="emailAddress" id="emailAddress" placeholder="不要喜帖請留白，就當你記住惹">
